<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login Form</title>
    <!-- Tailwind CDN link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section style="background-color: rgb(109, 109, 109); height: 100vh;" class="p-8">
        <div class="w-4/12 mx-auto p-4 rounded flex items-center justify-center" style="background-color: white;">
            <div>
                <h2 class="text-3xl font-semibold text-center p-4">Baper Bank</h2>
                <div><img src="image/banking.jpg" class="w-7/12 mx-auto" alt=""></div>
                <div class="text-center flex flex-col items-center	gap-4">

                    <input id="user-email" class="w-7/12 p-1 m-1 border " type="email" placeholder="Enter User Name">

                    <input id="user-password" class="w-7/12 p-1 m-1 border" type="password"
                        placeholder="Enter Password">

                    <button id="submit-button" class="w-7/12 bg-pink-600 text-white p-2">LOGIN</button>
                </div>
            </div>
        </div>
    </section>


    <script src="js/login.js"></script>
</body>

</html>
