<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl	text-center p-4 ">Let's Get Some <span
                class="font-semibold text-blue-600">Moooney!!!!</span> </h1>
    </header>

    <main>
        <section class="mt-5">
            <div class="flex gap-8 w-9/12 mx-auto">
                <div class="bg-green-400 w-4/12 p-8 rounded-xl text-white">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-400	 w-4/12 p-8 rounded-xl text-white">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h4 id="" class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-indigo-400 w-4/12 p-8 rounded-xl text-white">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h4 class="text-4xl">$ <span id="balance-total">1300</span> </h4>
                </div>
            </div>
        </section>
        <section class="mt-12 w-9/12 mx-auto">
            <div class="flex gap-8">
                <div class="flex flex-col gap-4 p-6 w-6/12 bg-fuchsia-400 text-white rounded-xl justify-center">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <input id="deposit-feild" class="text-black text w-11/12 p-1 rounded" type="text"
                        placeholder="$ Amount you want to Deposit">
                    <button id="deposit-btn" class="bg-yellow-400 w-3/12 rounded py-2">Deposit</button>
                </div>
                <div class="flex flex-col gap-4 p-6 w-6/12 bg-sky-400 text-white rounded-xl justify-center">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <input id="withdraw-feild" class="text-black text w-11/12 p-1 rounded" type="text"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="withdraw-btn" class="bg-yellow-400 w-3/12 rounded py-2">Withdraw</button>
                </div>
            </div>


        </section>

    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
